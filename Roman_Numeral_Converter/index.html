<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@500,600,400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="hero container">
        <h1>Roman Numeral Converter</h1>
      </section>
      <section>
        <div class="container window">
          <label class="window__title">Enter a number:</label>
          <input class="input" id="number" type="number" />
          <button id="convert-btn" class="btn">Convert</button>
          <div class="output hidden" id="output"></div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
