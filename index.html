<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@500,600,400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="hero container">
        <h1>Is it a Palindrome?</h1>
      </section>
      <section>
        <div class="container window">
          <label>Enter text to check for a plaindrome:</label>
          <input class="input" id="text-input" type="text" />
          <button id="check-btn" class="btn">Check</button>
          <div class="result" id="result"></div>
          </div>

      <section>
        <div class="info container">
          <p class="definition">
            A <strong>palindrome</strong> is a word or sentence that's spelled the same way both forward and backward, ignoring punctiation, case, and spacing.
        </p>
          </p>
        </div>
      </section>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
